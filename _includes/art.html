<div
  class="card-columns col-sm-12 col-lg-12 col-md-12"
  style="display: list-item"
>
  {% for art in site.data.art.portfolio %}
  <div class="card" style="width: auto; height: auto">
    <img
      style="max-width: 30vw; height: auto"
      class="card-img-top"
      src="{{ art.path }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ art.name }}</h5>
      <p class="card-text">{{ art.technique }} | {{ art.year }}</p>
    </div>
  </div>
  {% endfor %}
</div>
