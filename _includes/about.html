{% for item in site.authors %}
<div class="badge-about col-lg-12 col-sm-12 col-md-12">
  <div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <div
      class="col-lg-6 col-sm-6 col-md-6"
      style="vertical-align: middle; margin: auto; display: flex; justify-content: center "
    >
        <img
          src="{{ site.url }}{{ site.baseurl }}/assets/images/main.jpg"
          alt=""
        />
      </span>
    </div>
    <div class="col-lg-6 col-sm-6 col-md-6" style="justify-content: center">
      <div id="about" style="justify-content: start">
        <h1 class="card-subtitle">{{ item.description}}</h1>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-sm-6 col-md-6" style="margin:auto;">
  <hr class="mt-3 mb-3" style="color: white; height: 20px;"></hr>
</div>
  <div class="col-lg-12 col-md-12 col-sm-12"
    style="
      display: flex;
      justify-content: center;
      text-align: center;
      padding-right: 15%;
      padding-left: 15%;
    "
  >
    <div class="card-text">{{ item.content }}</div>
  </div>
</div>
{% endfor %}
